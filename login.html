<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Halaman Masuk RS PKU</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f8f8f8;
    "
  >
    <div
      class="masuk"
      style="display: flex; min-height: 100vh; width: 100vw; overflow: hidden"
    >
      <div
        class="left-panel"
        style="
          flex: 1;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          position: relative;
          background-image: linear-gradient(
              to bottom,
              rgba(7, 157, 74, 0.7),
              rgba(255, 240, 0, 0.7)
            ),
            url('assets/loginpic.png');
          background-size: cover;
          background-position: center center;
          background-repeat: no-repeat;
          color: white;
          padding: 20px;
          box-sizing: border-box;
          min-width: 400px;
        "
      >
        <img
          class="logo-rsms"
          src="assets/rmsLogo.png"
          alt="Logo RSMS"
          style="width: 150px; height: auto; margin-bottom: 20px"
        />
        <div style="text-align: center; margin-top: 20px">
          <div
            style="
              font-size: 2.2em;
              font-weight: 600;
              line-height: 1.1;
              margin-bottom: 5px;
            "
          >
            RS PKU MUHAMMADIYAH
          </div>
          <div
            style="
              font-size: 2.2em;
              font-weight: 600;
              line-height: 1.1;
              margin-bottom: 10px;
            "
          >
            SURABAYA
          </div>
          <p style="font-size: 0.9em; opacity: 0.8; margin: 0">
            “Resik - Sopan - Mumpuni - Simpatik”
          </p>
        </div>
      </div>
      <div
        class="right-panel"
        style="
          flex: 1;
          background-color: white;
          display: flex;
          flex-direction: column;
          padding: 40px;
          box-sizing: border-box;
          min-width: 450px;
          position: relative;
          justify-content: center;
          color: #079d4a;
        "
      >
        <a href="index.html">
          <div
            class="kembali"
            style="
              position: absolute;
              top: 20px;
              left: 40px;
              display: flex;
              align-items: center;
              color: #079d4a;
              font-size: 1.1em;
              cursor: pointer;
              font-weight: 600;
            "
          >
            <i class="fas fa-chevron-left" style="margin-right: 5px"></i>
            Kembali
          </div>
        </a>

        <div
          class="form-content"
          style="max-width: 400px; width: 100%; margin-top: 20px"
        >
          <h2 style="font-size: 2em; margin-top: 0; margin-bottom: 10px">
            Selamat Datang!
          </h2>
          <p style="font-size: 1em; margin-bottom: 30px; line-height: 1.5">
            <a
              href="register.html"
              style="font-weight: bold; color: #079d4a; text-decoration: none"
              >Buat akun gratis</a
            >
            atau masuk untuk mulai menggunakan RS PKU Muhammadiyah Surabaya.
          </p>

          <label
            for="email-input"
            style="display: block; font-size: 0.9em; margin-bottom: 5px"
            >Email</label
          >
          <div
            style="
              display: flex;
              align-items: center;
              border: 1px solid #ccc;
              border-radius: 8px;
              padding: 10px 15px;
              margin-bottom: 20px;
              background-color: #f8f8f8;
            "
          >
            <i
              class="fas fa-envelope"
              style="color: #666; margin-right: 10px; font-size: 1.1em"
            ></i>
            <input
              type="email"
              placeholder="cobadaftar@gmail.com"
              id="email-input"
              style="
                flex-grow: 1;
                border: none;
                outline: none;
                background: transparent;
                font-size: 1em;
                color: #333;
              "
            />
          </div>

          <label
            for="password-input"
            style="display: block; font-size: 0.9em; margin-bottom: 5px"
            >Password</label
          >
          <div
            style="
              display: flex;
              align-items: center;
              border: 1px solid #ccc;
              border-radius: 8px;
              padding: 10px 15px;
              margin-bottom: 10px;
              background-color: #f8f8f8;
            "
          >
            <i
              class="fas fa-lock"
              style="color: #666; margin-right: 10px; font-size: 1.1em"
            ></i>
            <input
              type="password"
              placeholder="***********"
              id="password-input"
              style="
                flex-grow: 1;
                border: none;
                outline: none;
                background: transparent;
                font-size: 1em;
                color: #333;
              "
            />
            <i
              class="fas fa-eye-slash"
              style="
                color: #666;
                margin-left: 10px;
                cursor: pointer;
                font-size: 1.1em;
              "
            ></i>
          </div>
          <a
            href="#"
            style="
              display: block;
              text-align: right;
              color: #079d4a;
              text-decoration: none;
              font-size: 0.9em;
              margin-bottom: 30px;
            "
            >Lupa password?</a
          >

          <a href="index.html">
            <button
              style="
                width: 100%;
                padding: 15px 20px;
                background-color: #079d4a;
                color: white;
                border: none;
                border-radius: 40px;
                font-size: 1.1em;
                font-weight: bold;
                cursor: pointer;
                margin-bottom: 20px;
              "
            >
              Masuk
            </button>
          </a>

          <button
            style="
              width: 100%;
              padding: 15px 20px;
              background-color: #f0f0f0;
              color: #333;
              border: 1px solid #ddd;
              border-radius: 40px;
              font-size: 1.1em;
              font-weight: bold;
              cursor: pointer;
              display: flex;
              align-items: center;
              justify-content: center;
              gap: 10px;
              margin-bottom: 15px;
            "
          >
            <img
              src="https://www.google.com/favicon.ico"
              alt="Google Logo"
              style="
                width: 1.2em;
                height: 1.2em;
                margin-right: 5px;
                object-fit: contain;
              "
            />
            Log in with Google
          </button>

          <button
            style="
              width: 100%;
              padding: 15px 20px;
              background-color: #f0f0f0;
              color: #333;
              border: 1px solid #ddd;
              border-radius: 40px;
              font-size: 1.1em;
              font-weight: bold;
              cursor: pointer;
              display: flex;
              align-items: center;
              justify-content: center;
              gap: 10px;
            "
          >
            <img
              src="https://www.facebook.com/favicon.ico"
              alt="Facebook Logo"
              style="
                width: 1.2em;
                height: 1.2em;
                margin-right: 5px;
                object-fit: contain;
              "
            />
            Log in with Facebook
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
